name: Build and Deploy
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build.yml'



jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
    
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo $(realpath .)
          pip3 install -r requirements.txt
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" https://api.github.com/rate_limit
          curl -H "Authorization: token ${{ secrets.GH_TOKEN_2 }}" https://api.github.com/rate_limit
          python -m generator --generate-app-pages --generate-app-list --generate-categories-pages --copy-theme --noconfirm --gh-token=${{ secrets.GH_TOKEN }} --gh-token=${{ secrets.GH_TOKEN_2 }}


      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GIT_CONFIG_NAME	: 'AppImage Boi'
          GIT_CONFIG_EMAIL: 'appimageboi@srevinsaju.me'
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: catalog-compiled  # The folder the action should deploy.
